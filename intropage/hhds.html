<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        .card {
            width: 300px;
            background: linear-gradient(135deg, #ffe3a5, #f9a0d1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: bold;
        }

        p {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }

        .icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #000;
        }

        .stats {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
        }

        .links a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="profile-pic">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
    </div>
    <h2>Your Name</h2>
    <p>Your Many.bio description</p>

    <div class="icons">
        <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733547.png" alt="Facebook" width="24"></a>
        <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733558.png" alt="Instagram" width="24"></a>
        <a href="#"><img src="https://image.flaticon.com/icons/png/512/2111/2111646.png" alt="Telegram" width="24"></a>
        <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733579.png" alt="WhatsApp" width="24"></a>
    </div>

    <div class="stats">
        <p><strong>20+</strong> years in industry</p>
        <p><strong>5,000+</strong> customers worldwide</p>
    </div>

    <div class="links">
        <a href="#">Link title</a>
        <a href="#">Link title</a>
    </div>
</div>

</body>
</html>
